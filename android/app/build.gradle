apply plugin: "com.android.application"
apply plugin: "com.google.gms.google-services" // Add this line for Firebase integration

android {
    namespace 'com.example.yourapp' // Replace with your app's package name
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.yourapp" // Replace with your app's package name
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        // Enable multidex for large apps
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'      // Firebase Authentication
    implementation 'com.google.firebase:firebase-storage'   // Firebase Storage
    implementation 'com.google.firebase:firebase-firestore' // Firestore
    implementation 'androidx.multidex:multidex:2.0.1'       // Multidex for larger projects
}
